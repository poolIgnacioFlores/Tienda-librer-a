{% extends "base.html" %}
{% block title %}Checkout |  Manga Shop{% endblock %}

{% block content %}
<h2>Checkout (demo)</h2>

<div class="row mt-3 g-3">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h5>Datos de entrega</h5>
        <form method="post">
          <div class="mb-2">
            <label class="form-label">Nombre completo</label>
            <input class="form-control" name="full_name" placeholder="Ej: Pool" />
          </div>
          <div class="mb-2">
            <label class="form-label">Dirección</label>
            <input class="form-control" name="address" placeholder="Ej: Lima, Perú" />
          </div>
          <button class="btn btn-success" type="submit">Confirmar compra</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h5>Resumen</h5>
        <ul class="list-group list-group-flush">
          {% for b, qty, line in items %}
            <li class="list-group-item d-flex justify-content-between">
              <span>{{ b.title }} × {{ qty }}</span>
              <b>{{ price(line) }}</b>
            </li>
          {% endfor %}
        </ul>
        <div class="mt-3 d-flex justify-content-between">
          <span>Total</span>
          <span class="fw-bold">{{ price(total) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
