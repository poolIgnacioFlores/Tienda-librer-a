{% extends "base.html" %}
{% block title %}Register | Pool Manga Shop{% endblock %}

{% block content %}
<h2>Register</h2>

<div class="row mt-3">
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <form method="post">
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input class="form-control" name="name" placeholder="Ej: Pool" />
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" placeholder="pool@demo.com" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" />
          </div>
          <button class="btn btn-primary">Crear cuenta</button>
        </form>
        <div class="mt-3 small">
          Â¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
