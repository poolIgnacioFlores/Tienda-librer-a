{% extends "base.html" %}
{% block title %}Login | Pool Manga Shop{% endblock %}

{% block content %}
<h2>Login</h2>

<div class="row mt-3">
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <form method="post">
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" placeholder="email@demo.com" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" />
          </div>
          <button class="btn btn-success">Entrar</button>
        </form>
        <div class="mt-3 small">
          ¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="alert alert-info">
      <div><b>Admin demo</b></div>
      <div>Email: <code>admin@pool.local</code></div>
      <div>Password: <code>admin123</code></div>
    </div>
  </div>
</div>
{% endblock %}
