{% extends "base.html" %}
{% block title %}Admin Libro | Manga Shop{% endblock %}

{% block content %}
{% if mode == "new" %}
  <h2>Nuevo libro</h2>
{% else %}
  <h2>Editar libro #{{ book.id }}</h2>
{% endif %}

<div class="card mt-3">
  <div class="card-body">
    <form method="post">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Título</label>
          <input class="form-control" name="title" value="{{ book.title if book else '' }}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Autor</label>
          <input class="form-control" name="author" value="{{ book.author if book else '' }}" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Precio</label>
          <input class="form-control" name="price" type="number" step="0.01" value="{{ book.price if book else 10.0 }}" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <input class="form-control" name="stock" type="number" value="{{ book.stock if book else 10 }}" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Categoría</label>
          <select class="form-select" name="category_id">
            {% for c in categories %}
              {% set selected = (book and book.category_id == c.id) %}
              <option value="{{ c.id }}" {% if selected %}selected{% endif %}>{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Cover URL (opcional)</label>
          <input class="form-control" name="cover_url" value="{{ book.cover_url if book else '' }}" placeholder="https://..." />
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" name="description" rows="4">{{ book.description if book else '' }}</textarea>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success">Guardar</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin.books') }}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
